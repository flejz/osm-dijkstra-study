<!DOCTYPE html>
<html>
  <head>
    <title>Geocoding service</title>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <style>

      #map {
        height: 100%;
      }

      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
      #floating-panel {
        position: absolute;
        top: 10px;
        left: 25%;
        z-index: 5;
        background-color: #fff;
        padding: 5px;
        border: 1px solid #999;
        text-align: center;
        font-family: 'Roboto','sans-serif';
        line-height: 30px;
        padding-left: 10px;
      }
    </style>
  </head>
  <body>
    <div id="floating-panel">
      <input id="address" type="textbox" value="São José dos Campos - SP">
      <input id="submit" type="button" value="Geocode">
    </div>
    <div id="map"></div>
    <script>

      var map, geocoder, marker, hospital, paths = [];

      function setMapOnAll(map) {
        for (var i = 0; i < markers.length; i++) {
          markers[i].setMap(map);
        }
      }

      function initMap() {
        map = new google.maps.Map(document.getElementById('map'), {
          zoom: 14,
          center: {lat: -23.223701, lng: -45.900907399999994}
        });
        geocoder = new google.maps.Geocoder();

        map.addListener('click', function(location) {
          placeMarker(location.latLng)
        })

        document.getElementById('submit').addEventListener('click', function() {
          geocodeAddress();
        });
      }

      function geocodeAddress() {
        var address = document.getElementById('address').value;
        geocoder.geocode({'address': address}, function(results, status) {
          if (status === 'OK') {
            var location = results[0].geometry.location
            map.setCenter(location);
            placeMarker(location);
          } else {
            alert('Geocode was not successful for the following reason: ' + status);
          }
        });
      }

      function placeMarker(location) {

        function clearClosestFacility() {
          if (hospital) {
            hospital.setMap(null)
          }
          for (var path of paths) {
            path.setMap(null)
          }
          paths = []
        }

        if (!!marker) {
          marker.setMap(null)
        }

        marker = new google.maps.Marker({
          map: map,
          position: location
        });
        console.log('lat=', location.lat() + '&lon=' + location.lng());

        var url = 'http://localhost:3000/api/fastest?' + 'lat=' + location.lat() + '&lon=' + location.lng()

        $.get(url, function(response, status) {

          clearClosestFacility()

          marker = new google.maps.Marker({
            map: map,
            position: response.hospital.latLng
          });


          for (var path of response.paths) {
            var routeWay = new google.maps.Polyline({
              map: map,
              path: path,
              geodesic: true,
              strokeColor: '#FF0000',
              strokeOpacity: 1.0,
              strokeWeight: 2
            });

            paths.push(routeWay)
          }
        })
      }

    </script>
    <script async defer src="https://maps.googleapis.com/maps/api/js?callback=initMap"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
    </script>
  </body>
</html>
